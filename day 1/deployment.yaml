apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-deployment
  labels:
    app: web
spec:
  replicas: 10
  selector:
    matchLabels:
      app: web
  template:
    metadata:
      labels:
        app: web
    spec:
      containers:
      - name: my-web-container
        image: hkshitesh/gfgimgb8


apiVersion: v1
kind: Service
metadata:
  name: my-web-service
spec:
  selector:
    app: gfg
  ports:
  - protocol: TCP
    port: 8081
    nodePort: 30005
  type: NodePort


